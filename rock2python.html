<!DOCTYPE html>
<html lang="en">
<head>
         
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
       
<title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
	    margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 300px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        .choice-btn, .play-again-btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            width: 100px;
        }

        .choice-btn {
            background-color: #007bff;
        }

        .play-again-btn {
            background-color: #28a745;
            display: none;
        }

        .results {
            margin-top: 20px;
        }

        .results p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <button id="rock" class="choice-btn">Rock</button>
        <button id="paper" class="choice-btn">Paper</button>
        <button id="scissors" class="choice-btn">Scissors</button>
        
        <div class="results">
            <p id="user-choice">You chose: </p>
            <p id="computer-choice">Computer chose: </p>
            <p id="result">Result: </p>
        </div>
        
        <button id="play-again" class="play-again-btn">Play Again</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const choices = ['rock', 'paper', 'scissors'];
            const buttons = document.querySelectorAll('.choice-btn');
            const userChoiceDisplay = document.getElementById('user-choice');
            const computerChoiceDisplay = document.getElementById('computer-choice');
            const resultDisplay = document.getElementById('result');
            const playAgainButton = document.getElementById('play-again');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const userChoice = button.id;
                    const computerChoice = getComputerChoice();
                    const result = determineWinner(userChoice, computerChoice);

                    userChoiceDisplay.textContent = `You chose: ${userChoice}`;
                    computerChoiceDisplay.textContent = `Computer chose: ${computerChoice}`;
                    resultDisplay.textContent = `Result: ${result}`;
                    
                    playAgainButton.style.display = 'block';
                });
            });

            playAgainButton.addEventListener('click', () => {
                userChoiceDisplay.textContent = 'You chose: ';
                computerChoiceDisplay.textContent = 'Computer chose: ';
                resultDisplay.textContent = 'Result: ';
                playAgainButton.style.display = 'none';
            });

            function getComputerChoice() {
                return choices[Math.floor(Math.random() * choices.length)];
            }

            function determineWinner(userChoice, computerChoice) {
                if (userChoice === computerChoice) {
                    return "It's a tie!";
                } else if (
                    (userChoice === 'rock' && computerChoice === 'scissors') ||
                    (userChoice === 'scissors' && computerChoice === 'paper') ||
                    (userChoice === 'paper' && computerChoice === 'rock')
                ) {
                    return "You win!";
                } else {
                    return "Computer wins!";
                }
            }
        });
    </script>
</body>
</html>
